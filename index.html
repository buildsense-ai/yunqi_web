<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Electron应用</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>欢迎使用Electron</h1>
    <p>这是一个基于Node.js的Electron应用。</p>
    
    <div class="info">
      <p>我们正在使用以下版本：</p>
      <ul>
        <li>Chrome <span id="chrome-version"></span></li>
        <li>Node.js <span id="node-version"></span></li>
        <li>Electron <span id="electron-version"></span></li>
      </ul>
    </div>
    
    <div class="message-box">
      <input type="text" id="message-input" placeholder="输入消息...">
      <button id="send-button">发送到主进程</button>
      <div id="response" class="response"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
